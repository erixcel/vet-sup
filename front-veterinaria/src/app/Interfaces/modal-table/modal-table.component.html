<!-- Modal -->

<!-- <div class="bg-general-modal" [@backdrop]="isOpen ? 'open' : 'closed'" (click)="close()"></div> -->
<div class="modal fade" id="tablaModal">
  <div class="modal-dialog-centered modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header bg-general-head-modal">
        <h5 class="modal-title">{{title}}</h5>
        <button type="button" class="btn-close" (click)="close()"></button>
      </div>
      <div class="modal-body bg-general-body-modal pb-0" >
        <input type="text" class="form-control search-modal-config mb-2" placeholder="Buscar..." [(ngModel)]="text" >
        <table class="table align-middle table-striped" >
          <thead class="border-bottom-3 border-white">
            <tr>
              <th scope="col" class="text-center  bg-transparent" style="width: 50px;">#</th>
              <th *ngFor="let nameColumn of listNamesColumns" class=" bg-transparent">
                {{nameColumn}}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of list | filterTableModal:listNamesAtributes:text | paginate: { id:'tableModal', itemsPerPage: 3, currentPage: page } ; let i = index">
              <td class=" bg-transparent border-0 text-center">
                <input class="form-check-input" type="radio" name="{{idSelect}}" [(ngModel)]="idSelect" value="{{item.id}}">
              </td>
              <td *ngFor="let nameAtribute of listNamesAtributes" class=" bg-transparent border-0">
                {{returnValue(item,nameAtribute)}}
              </td>
            </tr>
          </tbody>
        </table>
        <pagination-controls
          id="tableModal"
          class="ngx-pagination"
          (pageChange)="page = $event"
          (pageBoundsCorrection)="page = $event"
          [maxSize]="5"
          [directionLinks]="true"
          [responsive]="true"
          previousLabel="Anterior"
          nextLabel="Siguiente"
          screenReaderPaginationLabel="Paginacion"
          screenReaderPageLabel="pagina"
          screenReaderCurrentLabel="Estas en la pagina">
        </pagination-controls>
      </div>
      <div class="modal-footer bg-general-body-modal">
        <button type="button" class="btn btn-secondary" (click)="close()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="correct()">Listo</button>
      </div>
    </div>
  </div>
</div>
