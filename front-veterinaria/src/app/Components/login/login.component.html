<div class="imagenLogin">
  <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="col-12">
      <div class="rounded d-flex justify-content-center">
        <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
          <div class="text-center">
            <h2 class="text-primary fw-bold">Santos Cachorros</h2>
          </div>
          <form (submit)="login(flashlogin)">
            <div class="p-4">
              <div class="input-group mb-3">
                <span class="input-group-text bg-primary text-white">
                  <i class="iconify" data-icon="wpf:name"></i>
                </span>
                <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="usuario.username" required/>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text bg-primary text-white">
                  <i class="iconify" data-icon="ri:lock-password-fill"></i>
                </span>
                <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="usuario.password" required/>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"/>
                <label class="form-check-label" for="flexCheckDefault">
                  Recuerdame
                </label>
              </div>
              <div class="form-group">
                <flash-messages #flashlogin></flash-messages>
              </div>
              <div class="text-center col-12">
                <button class="btn btn-primary w-100 text-center" type="submit">
                  INGRESAR
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
